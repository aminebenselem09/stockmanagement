<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
<div class="container bootdey">
    <div class="panel panel-default panel-order">
        <div class="panel-heading">
            <strong>Orders</strong>
           
        </div>

        <div class="panel-body" *ngFor="let response of responses">
            <div class="row">
                <div class="col-md-11">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right"><label class="label label-danger">{{response.status}}</label></div>
                            <span><strong>{{response.users[0].username}}</strong></span><br> <span class="label label-info">{{response.productSet[0].name}}</span><br />
                             cost: ${{response.productSet[0].price}} <br />
                            <button id="{{response.id}}" (click)="updateOrder($event)" class="btn btn-success"><i id="{{response.id}}" class="fa fa-check"></i></button>
                            <button id="{{response.id}}" (click)="deleteOrder($event)" class="btn btn-danger" style="margin-left: 20px;"><i id="{{response.id}}" class="fa fa-trash"></i></button>
                        </div>
                        <div class="col-md-12">order made on: 05/31/2014 by <a href="#">Jane Doe </a></div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</div>
