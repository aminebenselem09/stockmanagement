<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<section class="section-products">
    <div class="container">
            <div class="row justify-content-center text-center">
                    <div class="col-md-8 col-lg-6">
                            <div class="header">
                                    
                                    <h2>Popular Products</h2>
                            </div>
                    </div>
                    <div class="col-md-4"><button class="btn btn-outline-info" (click)="logout()">log out</button>
                    </div>

            </div>
            <div class="row">
                    
                    
                   
                    
                    <!-- Single Product -->
                    <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
                            <div id="product-4" class="single-product">
                                    <div class="part-1">
                                            <span class="new">new</span>
                                            <ul>
                                                    <li id="{{product.id}}"><a id="{{product.id}}" (click)="addToCart($event)"><i id="{{product.id}}" class="fa fa-shopping-cart"></i></a></li>
                                                
                                            </ul>
                                    </div>
                                    <div class="part-2">
                                            <h3 class="product-title">{{product.name}}</h3>
                                            <h4 class="product-price">${{product.price}}</h4>
                                    </div>
                            </div>
                    </div>
            </div>
    </div>
</section>
